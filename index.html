<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Media Query</title>
</head>

<body>
  <header>
    <h1>Our Staff</h1>
    <nav>
      <a href="#profile1">Joe</a>
      <a href="#profile2">Matt</a>
      <a href="#profile3">John</a>
    </nav>
  </header>

  <main>
    <article id="profile1" class="card">
      <figure>
        <img src="profile1-500x500.png" alt="profile1" width="500" height="500">
        <figcaption>Joe Coder</figcaption>
      </figure>
      <p><q>I Code Stuff.</q></p>

    </article>

    <article id="profile2" class="card">
      <figure>
        <img src="profile2-500x500.png" alt="profile2" width="500" height="500">
        <figcaption>Matt Designer</figcaption>
      </figure>
      <p><q>I Design Stuff.</q></p>

    </article>


    <article id="profile3" class="card">
      <figure>
        <img src="profile3-500x500.png" alt="profile3" width="500" height="500">
        <figcaption>Jane <span class="nowrap">Dev Rel </span></figcaption>
      </figure>
      <p><q>I Teach Stuff.</q></p>

    </article>


  </main>

  <footer>
    <p>&copy; Acme co.</p>
  </footer>
</body>

</html>
